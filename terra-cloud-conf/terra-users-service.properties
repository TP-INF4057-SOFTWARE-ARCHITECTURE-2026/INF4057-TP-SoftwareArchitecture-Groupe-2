# =============================
#  TERRA USERS SERVICE CONFIG
# =============================

# ---- Serveur ----
server.port=8084

# ---- Nom du service ----
service.name=terra-users-service

# ---- Enregistrement Eureka ----
eureka.client.service-url.defaultZone=http://terra-registry-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=terra-users-service
eureka.instance.instance-id=terra-users-service:${server.port}
eureka.instance.status-page-url=http://terra-users-service:${server.port}/actuator/info
eureka.instance.health-check-url=http://terra-users-service:${server.port}/actuator/health


# ---- Configuration Hibernate ----
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ---- Configuration JWT (si le service v√©rifie les tokens JWT du service auth) ----
security.jwt.secret=super-secret-terrabia-2025
security.jwt.prefix=Bearer 
security.jwt.header=Authorization

# ---- Configuration Actuator (monitoring) ----
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ---- Configuration Logs ----
logging.level.root=INFO
logging.level.com.terrabia.users=DEBUG
logging.file.name=logs/terra-users-service.log
