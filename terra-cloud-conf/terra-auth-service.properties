# terra-cloud-conf/terra-auth-service.properties
server.port=8083
spring.application.name=terra-auth-service

# Eureka Configuration
eureka.client.service-url.defaultZone=http://terra-registry-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=false
eureka.instance.hostname=terra-auth-service
eureka.instance.instance-id=terra-auth-service:${server.port}
eureka.instance.status-page-url=http://terra-auth-service:${server.port}/actuator/info
eureka.instance.health-check-url=http://terra-auth-service:${server.port}/actuator/health

# Auth Configuration
auth.jwt_secret=super-secret-terrabia-2025
auth.jwt_expiration=900
auth.refresh_expiration=7

# RabbitMQ Configuration
rabbitmq.host=terra-rabbitmq
rabbitmq.port=5672
rabbitmq.user=guest
rabbitmq.password=guest
rabbitmq.exchange=users_exchange
rabbitmq.queue=auth_user_queue