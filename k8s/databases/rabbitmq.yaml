apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: terra-rabbitmq-pvc
  namespace: terrabia
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terra-rabbitmq
  namespace: terrabia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terra-rabbitmq
  template:
    metadata:
      labels:
        app: terra-rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: rabbitmq-user
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: rabbitmq-password
        ports:
        - containerPort: 5672
          name: amqp
        - containerPort: 15672
          name: management
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: rabbitmq-data
        persistentVolumeClaim:
          claimName: terra-rabbitmq-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: terra-rabbitmq
  namespace: terrabia
spec:
  selector:
    app: terra-rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  type: ClusterIP
