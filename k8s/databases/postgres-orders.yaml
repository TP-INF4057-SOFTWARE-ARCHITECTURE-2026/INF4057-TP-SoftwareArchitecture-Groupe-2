apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: terra-orders-postgres-pvc
  namespace: terrabia
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: terra-orders-db
  namespace: terrabia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terra-orders-db
  template:
    metadata:
      labels:
        app: terra-orders-db
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgres-orders-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: postgres-orders-password
        - name: POSTGRES_DB
          value: "terra_orders_db"
        ports:
        - containerPort: 5432
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: terra-orders-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: terra-orders-db
  namespace: terrabia
spec:
  selector:
    app: terra-orders-db
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
